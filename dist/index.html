<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>My Todo List</title>
<script src="/style.e308ff8e.js"></script></head>

<body>
    <div class="card">
          <img id="firstImg" src="/landscape-1844226_1280.96e7621a.png" alt="" class="image">
        
        <div id="textAboveImg">
            <h1><span>ToDo List</span></h1>
            <h2 id="date"></h2>
        </div>
        
        <div class="container">
            <ul id="groupList"></ul>
         </div>
        <div id="pushButton" class="divbuttons">
            <button id="add" class="btnadd"><i class="fas fa-plus"></i></button>
            <div id="form">
                <label class="newtasklabel">New Task:  </label><input type="text" class="newtaskinput" name="addNewItem" id="addNewItem">
                <button id="submit" type="submit" class="btn"><i class="fas fa-check"></i></button>
                <button id="cancelSubmit" class="btn"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/script.75da7f30.js"></script>


</body>

</html>
