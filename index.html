 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>My Todo List</title>
</head>

<body >
        <div class="card">

                <img id="firstImg" src="images/landscape-1844229_1280.png" alt="" style="width:100%" style="position: relative">
                <div id="textAboveImg">
                    <h2><span>ToDo List</span></h2>
                    <h2 id="date"></h2>
                </div>
                <div class="container" >
                    <div>
                        <ul id="groupList" ></ul>
                    </div>
                    <div id="pushButton">
                        <button id="add" class="btn">+Add</button>
                        <form id="form">
                            <label>New Task: </label><input type="text" name="addNewItem" id="addNewItem"> 
                            <button id="submit" type="submit" class="btn">Submit</button> 
                            <button id="cancelSubmit" class="btn">Cancel</button>
                        </form> 
                    </div>
                </div>
              </div>
            </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="script.js"></script>

     
</body>
</html>
